<body>

	<div class="flexbox-container">

			<div class="hidden" id="incoming-call">

				</div>
			</div>

			<div class="hidden" id="call-connected">

				<div class="btn-toolbar">
					<button class="btn btn-danger" id="end-call-btn">End Call</button>
					<button class="btn btn-warning" id="hold-call-btn">Hold Call</button>

				</div>
			</div>

				<label for="comment">Comment:</label>
				<textarea class="form-control" rows="5" id="instruction"></textarea>
				<button class="button btn-info btn-block btn-md" id="send">Send</button>
			</div>

			<script>
				$(function() {

					function success() {
						console.log('Success!');

					}

					function failure(f) {
						console.log('Failure!', f);
					}

					fullUserId = 'andy@lololol.gmail.com'

					function sendMessage() {
						currentMessage = $('#instruction').val();
						console.log('message!', currentMessage);
						kandy.messaging.sendJSON(fullUserId, JSON.stringify(currentMessage), success, failure);
						$('#instruction').val('');
					}

					$('#send').click(sendMessage);
				});
				// kandy.messaging.sendJSON(fullUserId, object, success, failure);
